<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New professor</title>
</head>

<body>

<section layout:fragment="header"> <div th:replace="templates/fragments/header.html"></div> </section>
<section layout:fragment="footer"> <div th:replace="templates/fragments/footer.html"></div> </section>
<section layout:fragment="sidebar"> <div th:replace="templates/fragments/sidebar.html"></div> </section>

<section layout:fragment="page-content">

    <h4 th:text="#{registration.new.professor}">Registration of a new professor</h4>

    <br>

    <form th:method="POST" th:action="@{/professor}" th:object="${professor}">

        <div class="form-floating mb-2">
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name">
            <label for="firstName" th:text="#{enter.first.name}">Enter first name:</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name">
            <label for="lastName" th:text="#{enter.last.name}">Enter last name:</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
            <label for="email" th:text="#{enter.email}">Enter email:</label>
        </div>

        <div class="form-floating mb-2">
            <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" th:text="#{enter.password}">Enter password:</label>
        </div>

        <select class="form-select  mb-2" th:field="*{departmentId}">
            <option selected="" value="0" th:text="#{choose.department.of.new.professor}">Choose department of new professor:</option>
            <div th:each="department : ${departments}">
                <option th:value="${department.getId()}" th:text="${department.getName()}"> department </option>
            </div>
        </select>

        <select class="form-select  mb-2" th:field="*{scienceDegreeId}">
            <option selected="" value="" th:text="#{choose.science.degree.of.new.professor}">Choose Science Degree of new professor:</option>
            <div th:each="scienceDegree : ${scienceDegrees}">
                <option th:value="${scienceDegree.getId()}" th:text="${scienceDegree}"> ScienceDegree </option>
            </div>
        </select>

        <input class="btn btn-success" type="submit" role="button" th:value="#{add.new.professor}"/>

    </form>

</section>

</body>
</html>
